<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Social Media Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<style>
#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 10px;
right: 10px;
border-radius: 3px;
width: 120px;
border: 1px solid rgba(0,0,0,0.4);
font-family: 'Open Sans', sans-serif;
}
 
#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0,0,0,0.25);
text-align: center;
}
 
#menu a:last-child {
border: none;
}
 
#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#menu a.active {
background-color: #3887be;
color: #ffffff;
}
 
#menu a.active:hover {
background: #3074a4;
}

.legend {
background-color: #fff;
border-radius: 3px;
bottom: 30px;
box-shadow: 0 1px 2px rgba(0,0,0,0.10);
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
padding: 10px;
position: absolute;
right: 10px;
z-index: 1;
}
 
.legend h4 {
margin: 0 0 10px;
}
 
.legend div span {
border-radius: 50%;
display: inline-block;
height: 10px;
margin-right: 5px;
width: 10px;
}

</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='state-legend' class='legend'>
<h3>Social Media Utilization</h3>
<p>This map displays the type of social media <br> used by every national, state and local elected <br>official in office as of July 2019. Data from <a href="https://cicerodata.com" target="_blank">Cicero</a>.</p>

<div><span style='background-color: #ff9633'></span>Twitter</div>
<div><span style='background-color: #33ffda'></span>Facebook</div>
<div><span style='background-color: #9c33ff'></span>Both</div>
<div><span style='background-color: #daff33'></span>None</div>
</div>
 
<nav id="menu"></nav>
<div id="map"></div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibHVrZW1ja2luc3RyeSIsImEiOiJjajU0ODRsNmMwMHg2MndxeWsxMXhpY3k5In0.yM_-IJxaryqd9i5Rt6k8LA';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/dark-v10',
zoom: 3.5,
center: [-97, 38]
});

map.on('load', function () {


map.addSource('national', {
type: 'vector',
url: 'mapbox://lukemckinstry.7nsetfdo'
});
map.addLayer({
'id': 'national',
'type': 'circle',
'source': 'national',
'layout': {
'visibility': 'visible'
},
'paint': {'circle-radius': {
'base': 10.75,
'stops': [[4,2],[10, 10], [22, 180]]
},'circle-color': [
'match',
['get', 'cato'],
't', '#ff9633', //orange
'f', '#33ffda', //green
'b', '#9c33ff', //purple
'n', '#daff33', //yellow
/* other */ '#ccc'
]
},

'source-layer': 'count_dispersed_national_2019_06_07'
});


map.addSource('state', {
type: 'vector',
url: 'mapbox://lukemckinstry.3y0f313d'
});
map.addLayer({
"id": "state",
"type": "circle",
'source': 'state',
'layout': {
'visibility': 'visible'
},
'paint': {'circle-radius': {
'base': 10.75,
'stops': [[4,2],[10, 10], [22, 180]]
},'circle-color': [
'match',
['get', 'cato'],
't', '#ff9633', //orange
'f', '#33ffda', //green
'b', '#9c33ff', //purple
'n', '#daff33', //yellow
/* other */ '#ccc'
]
},

"source-layer": "count_dispersed_state_2019_06_07"
});



map.addSource('local', {
type: 'vector',
url: 'mapbox://lukemckinstry.8gbks4s1'
});
map.addLayer({
"id": "local",
"type": "circle",
'source': 'local',
'layout': {
'visibility': 'visible'
},
'paint': {'circle-radius': {
'base': 10.75,
'stops': [[4,2],[10, 10], [22, 180]]
},'circle-color': [
'match',
['get', 'cato'],
't', '#ff9633', //orange
'f', '#33ffda', //green
'b', '#9c33ff', //purple
'n', '#daff33', //yellow
/* other */ '#ccc'
]
},

"source-layer": "count_dispersed_local_2019_06_07"
});


});
 
var toggleableLayerIds = [ 'national', 'state', 'local' ];
 
for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];
 
var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = id;
 
link.onclick = function (e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();
 
var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
 
if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
}
};
 
var layers = document.getElementById('menu');
layers.appendChild(link);
}


// Create a popup, but don't add it to the map yet.
var local_popup = new mapboxgl.Popup({
closeButton: false,
closeOnClick: false
});
 
map.on('mouseenter', 'local', function(e) {
// Change the cursor style as a UI indicator.
map.getCanvas().style.cursor = 'pointer';
 

 console.log(e)
var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.first_name +' '+ e.features[0].properties.last_name +'<br>' +
			e.features[0].properties.name_formal + ' (' + e.features[0].properties.district_id + ')';
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
// Populate the popup and set its coordinates
// based on the feature found.
local_popup.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});
 
map.on('mouseleave', 'local', function() {
map.getCanvas().style.cursor = '';
local_popup.remove();
});
